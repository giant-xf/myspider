            我们知道李白诗集流传中会产生许多异文，有些是抄书人刻工的笔误，有些其实是作者自己的修改痕迹。一般人平时读诗时往往只看正文，不将异文带入正文，但我们知道所谓正文也是古代的整理者确定的，并非真正是李白的定稿。因为往往异文比正文更熨帖的情况时有发生。于是我将李白的部分诗作完全以异文呈现，看看会不会有新鲜之感。有时间就更新一首。
