            有一年圣诞节，室友和女朋友约会去了，我一个人在房间里。 我把浴室的灯打开，把热水打开，浴室里就雾气腾腾透出光亮，像一个神迹显现。 我在隔着一个客厅的房间里上网，发帖子，发微博，假装自己正在等一个女人洗完澡，出来陪我做爱，但其实水是我开的，浴室里没人。 我的室友回来了，带着一个女孩，他很吃惊的看着浴室。 你带了人回来吗？ 我应该诚实，但真相太可悲了，我说是的，我带了人回来。 他拍拍我，说好小子，真看不出来呀
